<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundSpace Tabla</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bodyT">
    <div id="playt">
        <div id="box1T">
            <div class="t11">
                <div class="t12">
                </div>
            </div>
            
        </div>
        <div id="box2T">
            <div class="t21">
                <div class="t22"></div>
            </div>
            
        </div>
        </div>
    </div>
    <script>
  const tablaKeyMap = {
    'q': 't11',
    'w': 't12',
    'o': 't21',
    'p': 't22'
  };

  function triggerPressEffect(el) {
    el.classList.add('pressed');
    setTimeout(() => {
      el.classList.remove('pressed');
    }, 100);
  }

  document.addEventListener('keydown', function (e) {
    const key = e.key.toLowerCase();
    const className = tablaKeyMap[key];
    if (className) {
      const el = document.querySelector(`.${className}`);
      if (el) triggerPressEffect(el);
    }
  });

  ['t11', 't12', 't21', 't22'].forEach(cls => {
    const el = document.querySelector(`.${cls}`);
    if (el) {
      el.addEventListener('mousedown', () => triggerPressEffect(el));
    }
  });
</script>

</body>
</html>
